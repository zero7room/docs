<div class="static-content">
  <div class="example-container clearfix">
    <div>
      <p>
        An implementation of the <code>@handsontable/vue</code> explaining how to reference the Handsontable instance from the
        wrapper component.
      </p>
    </div>
    <div>
      <div id="example1" class="hot">
        <hot-table ref="hotTableComponent" :settings="hotSettings"></hot-table>
        <br>
        <button v-on:click="swapHotData">Load new data!</button>
      </div>
    </div>
    <script type="text/x-hot-html" data-jsfiddle="example1">
      <div id="example1" class="hot">
        <hot-table ref="hotTableComponent" :settings="hotSettings"></hot-table>
        <br>
        <button v-on:click="swapHotData">Load new data!</button>
      </div>
    </script>
    <div class="codeLayout">
      <div class="buttons">
        <button class="jsFiddleLink" data-runfiddle="example1">
          <i class="fa fa-jsfiddle"></i>
          Edit
        </button>
      </div>
      <script type="text/babel" data-jsfiddle="example1" data-jsfiddle-panel_js="3">
      import Vue from 'vue';
      import { HotTable } from '@handsontable/vue';
      import Handsontable from 'handsontable';

      new Vue({
        el: '#example1',
        data: function() {
          return {
            hotSettings: {
              data: Handsontable.helper.createSpreadsheetData(4, 4),
              colHeaders: true
            }
          }
        },
        methods: {
          swapHotData: function() {
            // The Handsontable instance is stored under the `hotInstance` property of the wrapper component.
            this.$refs.hotTableComponent.hotInstance.loadData([['new', 'data']]);
          }
        },
        components: {
          HotTable
        }
      });</script>
    </div>
