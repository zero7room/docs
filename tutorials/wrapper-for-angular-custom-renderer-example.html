  <div class="example-container clearfix">
    <div>
      <p>
        An implementation of the <code>@handsontable/angular</code> with a custom renderer added. It takes an image url as the input and renders
        the image in the edited cell.
      </p>
    </div>
    <div>
      <app-root></app-root>
    </div>
    <script type="text/x-hot-html" data-jsfiddle="example1">
      <app-root></app-root>
    </script>

    <div class="codeLayout">
      <div class="buttons">
        <button class="jsFiddleLink" data-runfiddle="example1">
          <i class="fa fa-jsfiddle"></i>
          Edit
        </button>
      </div>
      <script type="text/typescript" data-jsfiddle="example1" data-jsfiddle-panel_js="4">
        // app.component.ts
        import { Component } from '@angular/core';
        import * as Handsontable from 'handsontable';

        @Component({
          selector: 'app-root',
          template: `
          <div class="hot">
            <hot-table [settings]="hotSettings"></hot-table>
          </div>
          `,
        })
        class AppComponent {
          hotSettings: Handsontable.GridSettings = {
            data:
              [
                ['A1', 'http://ecx.images-amazon.com/images/I/51bRhyVTVGL._SL50_.jpg'],
                ['A2', 'http://ecx.images-amazon.com/images/I/51gdVAEfPUL._SL50_.jpg']],
            columns: [
              {},
              {
                renderer: function(instance, td, row, col, prop, value, cellProperties) {
                  const escaped = Handsontable.helper.stringify(value);
                  let img = null;

                  if (escaped.indexOf('http') === 0) {
                    img = document.createElement('IMG');
                    img.src = value;

                    Handsontable.dom.addEvent(img, 'mousedown', function(event) {
                      event.preventDefault();
                    });

                    Handsontable.dom.empty(td);
                    td.appendChild(img);

                  } else {
                    Handsontable.renderers.TextRenderer.apply(this, arguments);
                  }

                  return td;
                }
              }
            ],
            colHeaders: true,
            rowHeights: 55
          };
        }

        // app.module.ts
        import { NgModule } from '@angular/core';
        import { BrowserModule } from '@angular/platform-browser';
        import { HotTableModule } from '@handsontable/angular';

        @NgModule({
          imports:      [ BrowserModule, HotTableModule ],
          declarations: [ AppComponent ],
          bootstrap:    [ AppComponent ]
        })
        class AppModule { }

        // bootstrap
        import { platformBrowserDynamic } from '@angular/platform-browser-dynamic';

        platformBrowserDynamic().bootstrapModule(AppModule).catch(err => { console.error(err) });</script>
    </div>
