  <div class="example-container clearfix">
    <div>
      <p>
        You can easily pass <code>id</code>, <code>class</code>, <code>style</code> and other attributes to the <code>hot-table</code> wrapper element. <br>
        Each of them will be applied to the root Handsontable element, allowing further customization of the table.
      </p>
    </div>
    <div>
      <div id="example1" class="hot">
        <hot-table :id="id" :class="className" :style="style" :settings="hotSettings"></hot-table>
      </div>
    </div>
    <script type="text/x-hot-html" data-jsfiddle="example1">
      <div id="example1" class="hot">
        <hot-table :id="id" :class="className" :style="style" :settings="hotSettings"></hot-table>
      </div>
    </script>
    <div class="codeLayout">
      <div class="buttons">
        <button class="jsFiddleLink" data-runfiddle="example1">
          <i class="fa fa-jsfiddle"></i>
          Edit
        </button>
      </div>
      <script type="text/babel" data-jsfiddle="example1" data-jsfiddle-panel_js="3">
        import Vue from 'vue';
        import { HotTable } from '@handsontable/vue';

        new Vue({
          el: '#example1',
          data: function() {
            return {
              hotSettings: {
                startRows: 5,
                startCols: 5,
                colHeaders: true,
                stretchH: 'all'
              },
              id: 'my-custom-id',
              className: 'my-custom-classname',
              style: 'width: 300px; height: 142px; overflow: hidden; border: 1px solid red;'
            }
          },
          components: {
            HotTable
          }
        });</script>
    </div>
